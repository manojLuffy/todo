<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Task Slayer</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<h1>
			<img src="../img/logo.png" alt="Task Slayer Logo" />
			<div>Task Slayer</div>
			<div class="switch">
				<label class="theme-switch" for="checkbox">
					<input type="checkbox" id="checkbox" aria-label="Toggle dark mode" role="switch" />
					<div class="slider round"></div>
				</label>
			</div>
		</h1>
		<div id="gamification">
			<div id="points-animation-container"></div>
			<div id="level-info">
				<span id="level-name">Apprentice Slayer</span>
				<div title="Slayer Points!" id="slayer-points">0 SP</div>
			</div>
			<div id="progress-bar">
				<div id="level-progress"></div>
			</div>
		</div>
		<div id="level-up-modal" class="modal">
			<div class="modal-content">
				<div id="confetti-container"></div>
				<h2 class="congrats">Congrats, Slayer!</h2>
				<p>You've leveled up to <span id="new-level-name" class="new-level"></span>!</p>
				<button id="close-modal">Awesome!</button>
			</div>
		</div>
		<div id="input-container">
			<input type="text" id="new-task" placeholder="Enter a new task" aria-label="New task input" maxlength="200" />
			<button id="add-task-btn" aria-label="Add task" title="Add task">
				<img src="../img/add.svg" alt="" id="add-task" />
			</button>
		</div>

		<div id="pending-task-heading" role="heading" aria-level="2">Pending Tasks (<span id="pending-task-count">0</span>)</div>
		<p id="pending-quirky-text" class="quirky-text" style="display: none">No tasks yet? Add one above and start slaying!</p>

		<ul id="task-list" role="list" aria-label="Pending tasks"></ul>

		<div id="slayed-task-heading-container">
			<div id="slayed-task-heading" role="heading" aria-level="2">Slayed Tasks (<span id="completed-task-count">0</span>)</div>
			<button id="clear-all-completed" title="Clear all completed tasks" aria-label="Clear all completed tasks" style="display: none;">
				<img src="../img/clear_light.svg" alt="Clear all" id="clear-all-icon" />
				<span>Clear All</span>
			</button>
		</div>
		<p id="slayed-quirky-text" class="quirky-text" style="display: none">Zero tasks defeated? Let's turn that around and become the ultimate Task Slayer!</p>

		<ul id="slayed-task-list" role="list" aria-label="Completed tasks"></ul>

		<script src="popup.js"></script>
	</body>
</html>
